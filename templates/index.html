<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puff Daddy Continental</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
    <img src="/static/pdclogo.png">
    <br>
    <form action="player" method="post">

            <p> {{message}} </p>

        <br>
        <input type="text" name="name_input">

        <input type="submit" value="PLAYER" id ="player">
    </form>
</body>
</html>
